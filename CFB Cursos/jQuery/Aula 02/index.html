<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de jQuery</title>
    <script src="../jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="cal">
        <label for="">Valor 1</label>
        <input type="text" id="v1" value="0">
        <br/><br/>
        <label for="">Valor 2</label>
        <input type="text" id="v2" value="0">
        <br/><br/>
        <label for="">Resultado</label>
        <input type="text" id="res" value="0">
        <br/><br/>
        <button id="btn_somarjs">Somar JS</button>
        <button id="btn_somarjq">Somar JQ</button>
    </div>
    <script>
        let btn_somarjs=document.getElementById("btn_somarjs").addEventListener("click", function(){
            let v1=parseInt(document.getElementById("v1").value)
            let v2=parseInt(document.getElementById("v2").value)
            soma=v1+v2
            let res=document.getElementById("res").value=parseInt(v1)+parseInt(v2)
        })

        $("#btn_somarjq").click(()=>{
            let v1=parseInt($("#v1").val())
            let v2=parseInt($("#v2").val())
            let soma=v1+v2
            $("#res").val(soma)
        })
    </script>
</body>
</html>
