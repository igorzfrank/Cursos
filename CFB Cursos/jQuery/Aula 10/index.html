<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            div {
                border: 1px solid red;
                padding: 10px;
            }

            p {
                border: 1px solid blue;
                padding: 10px;
            }

            span {
                border: 1px solid green;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>
                CFB Cursos <br><br><br>
                <span>Curso de jQuery</span>
            </p>
        </div>

        <script>
            $("div").click(()=>{alert('Evento disparado no DIV!')})
            $("p").click(()=>{event.stopPropagation();alert('Evento disparado no P!')})
            $("span").click(()=>{event.stopPropagation();alert('Evento disparado no span!')})
        </script>
    </body>
</html>
