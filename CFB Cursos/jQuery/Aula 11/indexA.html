<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>

        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>
                    <h3>CFB CUrsos</h3>
                    <span>Curso de jQuery</span>
                    <p>Seletores parent</p>
                </li>
            </ul>
        </div>

        <script>
            $('p').parent().css({'border':'1px solid #f00'})
            $('li').parent().css({'border':'1px solid #00f'})
            $('ul').parent().css({'border':'1px solid #0f0'})
            $('div').parent().css({'border':'1px solid #ff0'})
            $('body').parent().css({'border':'1px solid #f0f'})
        </script>
    </body>
</html>
