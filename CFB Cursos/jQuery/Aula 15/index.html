<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            p {
                background-color: #ffa;
            }

            h3 {
                background-color: #aff;
            }

            .borda {
                border: 2px solid #f00;
            }
        </style>
    </head>
    <body> 
        <p class="borda">CFB Cursos</p>
        <h3>CFB Cursos</h3>
        
        <p class="borda">Curso de canvas</p>
        <h3>Curso de canvas</h3>
        
        <p>youtube.com/cfbcursos</p>
        <h3>youtube.com/cfbcursos</h3>
        
        <p class="borda">www.cfbcursos.com.br</p>
        <h3>www.cfbcursos.com.br</h3>
        
        <p>Filtrando elementos</p>
        <h3>Filtrando elementos</h3>


        <script>
            $('p').filter('.borda').css({'color':'#f00'})
            $('p').not('.borda').css({'color':'#00f'})
        </script>
    </body>
</html>
