<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            .vermelho {
                border:1px solid #000;
                width:200px; 
                height: 200px;
                background-color: red;
            }

            .azul {
                border:1px solid #000;
                width:200px; 
                height: 200px;
                background-color: blue;
            }
        </style>
    </head>
    <body> 
        <div id="caixa" class="vermelho">
            <h3>CFB Cursos</h3>
            <p>Curso de jQuery</p>
        </div>
        <button id="btn_vermelho">Vermelho</button>
        <button id="btn_azul">Azul</button>
        <script>
            $('#btn_vermelho').click(
                function() {
                    $('#caixa').attr('class','vermelho')
                }
            )

            $('#btn_azul').click(
                function() {
                    $('#caixa').attr('class','azul')
                }
            )
        </script>
    </body>
</html>
