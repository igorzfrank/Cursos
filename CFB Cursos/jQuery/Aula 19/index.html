<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            .caixa {
                border:1px solid #000;
                width:200px; 
                height: 200px;
                background-color: #aaa;
            }

        </style>
    </head>
    <body> 
        <div id="caixa" class="caixa">
            <h3>CFB Cursos</h3>
            <p>Curso de jQuery</p>
        </div>
        <button id="btn_mostrarocultar">Ocultar</button>
        <script>
            $('#btn_mostrarocultar').click(
                function() {
                    $('#caixa').toggle()
                    if($('#caixa').is(':visible')){
                        $('#btn_mostrarocultar').text('Ocultar')
                    } else {
                        $('#btn_mostrarocultar').text('Mostrar')
                    }
                }
            )
        </script>
    </body>
</html>
