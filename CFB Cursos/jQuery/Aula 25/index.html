<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                border: none;
            }

            .menu {
                background-color: #ddd;
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .itemMenu {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 50px;
                height: 50px;
                margin: 10px;
                border-radius: 10px;
                background-color: #128;
                color: #fff;
                text-transform: capitalize;
                cursor: pointer;
            }

            .submenu {
                display: none;
                border: 1px solid black;
                width: 100%;
                height: 30px;
                justify-content: center;
                align-items: center;
            }

            .itemSubMenu {
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
                width: 150px;
                height: 20px;
                margin: 10px;
                border-radius: 10px;
                padding: 10px;
                background-color: #128;
                text-transform: capitalize;
                cursor: pointer;
                box-sizing: border-box;
            }

        </style>
    </head>
    <body> 
        <div id="menu" class="menu">
            <div class="itemMenu">home</div>
            <div id="menujquery" class="itemMenu">jquery</div>
            <div id="menucanvas" class="itemMenu">canvas</div>
            <div id="menuphyton" class="itemMenu">phyton</div>
            <div id="menuarduino" class="itemMenu">arduino</div>
        </div>

        <div id="submenu_jquery" class="submenu">
            <div class="itemSubMenu">Aulas jQuery</div>
            <div class="itemSubMenu">Material jQuery</div>
        </div>

        <div id="submenu_canvas" class="submenu">
            <div class="itemSubMenu">Aulas Canvas</div>
            <div class="itemSubMenu">Material Canvas</div>
        </div>

        <div id="submenu_python" class="submenu">
            <div class="itemSubMenu">Aulas Phyton</div>
            <div class="itemSubMenu">Material Phyton</div>
        </div>

        <div id="submenu_arduino" class="submenu">
            <div class="itemSubMenu">Aulas Arduino</div>
            <div class="itemSubMenu">Material Arduino</div>
        </div>

        <script>
            $('.itemMenu').mouseover(
                function(){
                    $(this).fadeTo(500, 0.3)
                }
            )

            $('.itemMenu').mouseleave(
                function(){
                    $(this).fadeTo(500, 1)
                }
            )

            $('#menujquery').click(
                function(){
                    $('#submenu_jquery').fadeToggle();
                    $('#submenu_jquery').css('display','flex');
                }
            )

            $('#menucanvas').click(
                function(){
                    $('#submenu_canvas').fadeToggle();
                    $('#submenu_canvas').css('display','flex');
                }
            )

            $('#menuphyton').click(
                function(){
                    $('#submenu_python').fadeToggle();
                    $('#submenu_python').css('display','flex');
                }
            )

            $('#menuarduino').click(
                function(){
                    $('#submenu_arduino').fadeToggle();
                    $('#submenu_arduino').css('display','flex');
                }
            )
        </script>
    </body>
</html>
