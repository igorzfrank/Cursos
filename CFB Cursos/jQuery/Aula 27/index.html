<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            .caixa {
                background-color: #f00;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body> 
        <p>
            <button id="btnAumentar">Aumentar</button>
            <button id="btnDiminuir">Diminuir</button>
        </p>
        <p>
            <button id="btnFinalizar">Finalizar</button>
        </p>

        <p id="info">
            0
        </p>

        <div id="caixa" class="caixa"></div>
 
        <script>
            const cx = $('#caixa')
            $('#btnAumentar').click(
                function(){
                    cx.animate({width:800},{duration:1000,complete: function(){$('#info').text(cx.queue().length)}})
                    $('#info').text(cx.queue().length)
                }
            )

            $('#btnDiminuir').click(
                function(){
                    cx.animate({width:100},{duration:1000,complete: function(){$('#info').text(cx.queue().length)}})
                    $('#info').text(cx.queue().length)
                }
            )

            $('#btnFinalizar').click(
                function(){
                    $('#caixa').finish()
                }
            )
        </script>
    </body>
</html>
