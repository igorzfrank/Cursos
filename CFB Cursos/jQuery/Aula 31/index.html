<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de jQuery</title>
        <script src="../jquery-3.6.1.min.js"></script>
        <style>
            .caixa {
                background-color: #bbb;
                border: 3px solid #000;
                border-radius: 10px;
                padding: 10px 0px 0px 0px;
                display: flex;
                width: 100%;
                box-sizing: border-box;
                flex-wrap: wrap;
            }

            .subcaixa {
                width: 100px;
                height: 100px;
                margin: 0px 0px 10px 10px;
            }
        </style>
    </head>
    <body>
        <p>
            <button id="btnAdicionar">Adicionar</button>
            <button id="btnAdicionar5">Adicionar 5x</button>
        </p>
        
        <div id="caixa" class="caixa"></div>
 
        <script>
            let r,g,b
            $('#btnAdicionar').click(function(){
                r = Math.floor(Math.random()*255)
                g = Math.floor(Math.random()*255)
                b = Math.floor(Math.random()*255)
                $('#caixa').append("<div class='subcaixa' style='background-color: rgb("+r+","+g+","+b+")'></div>")
            })

            $('#btnAdicionar5').click(function(){
                for(let i = 0; i<5; i++) {
                    r = Math.floor(Math.random()*255)
                    g = Math.floor(Math.random()*255)
                    b = Math.floor(Math.random()*255)
                    $("<div class='subcaixa' style='background-color: rgb("+r+","+g+","+b+")'></div>").appendTo($("#caixa"))
                }
            })

        </script>
    </body>
</html>
