<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>    
        Imagens dinâmicas
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen-p.png" type="imagem/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-m.png" type="imagem/png">
        <img src="imagens/imagen-g.png" alt="imagem flexivel">
    </picture>
    <h1>
        Reproduzindo Áudio
    </h1>
    <p>
        Vamos aprender a reproduzir audios em HTML.
    </p>
    <audio src="midia/musica.mp3" controls autoplay loop></audio>
    <!-- MP3 WAY OGG -->
    <audio>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>
            Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    
</body>
</html>
