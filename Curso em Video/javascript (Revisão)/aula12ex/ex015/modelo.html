<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <label for="iano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="iano">
            <p>
                Sexo:
                <input type="radio" name="radsex" id="imasc" checked>
                <label for="imasc">Masculino</label>
                <input type="radio" name="radsex" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </main>
    <footer>
        <p>&copy; Igor Frank</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
