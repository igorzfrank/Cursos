<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="display">
            <p>0</p>
        </div>
        <div class="keys">
            <div class="teclas" id="sete">7</div>
            <div class="teclas" id="oito">8</div>
            <div class="teclas" id="nove">9</div>
            <div class="teclas" id="divisao">/</div>
            <div class="teclas" id="quatro">4</div>
            <div class="teclas" id="cinco">5</div>
            <div class="teclas" id="seis">6</div>
            <div class="teclas" id="multiplicacao">x</div>
            <div class="teclas" id="um">1</div>
            <div class="teclas" id="dois">2</div>
            <div class="teclas" id="tres">3</div>
            <div class="teclas" id="subtracao">-</div>
            <div class="teclas" id="zero">0</div>
            <div class="teclas" id="ponto">.</div>
            <div class="teclas" id="resultado">=</div>
            <div class="teclas" id="soma">+</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
